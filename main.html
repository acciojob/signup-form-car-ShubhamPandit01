<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		  <label for="name">Name:</label><br>
		  <input type="text" id="name" name="name" required><br>
		  <label for="email">Email:</label><br>
		  <input type="email" id="email" name="email" required><br>
		  <label for="gender">Gender:</label><br>
		  <input type="radio" id="gender_m" name="gender" value="male" required>
		  <label for="gender_m">Male</label><br>
		  <input type="radio" id="gender_f" name="gender" value="female" required>
		  <label for="gender_f">Female</label><br>
		  <label for="cars">Car Brands:</label><br>
		  <select id="cars" name="cars" required>
		    <option value="">--Please choose an option--</option>
		    <option value="volvo">Volvo</option>
		    <option value="saab">Saab</option>
		    <option value="opel">Opel</option>
		    <option value="audi">Audi</option>
		  </select><br>
		  <label for="age">Age:</label><br>
		  <input type="number" id="age" name="age" required><br>
		  <label for="dob">DOB:</label><br>
		  <input type="date" id="dob" name="dob" required><br>
		  <label for="tel">Phone Number:</label><br>
		  <input type="tel" id="tel" name="tel"><br>
		  <label for="password">Password:</label><br>
		  <input type="password" id="password" name="password" required><br>
		  <input type="checkbox" id="tos" name="tos" required>
		  <label for="tos">I agree to the TOS</label><br>
		  <input type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
